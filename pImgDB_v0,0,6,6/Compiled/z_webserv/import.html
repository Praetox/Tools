<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html><head>
	<title>pImgDB v[[APPVER]] - Import</title>
	<META NAME="Description" CONTENT="pImgDB webserver front-end">
	<META NAME="Author" CONTENT="Praetox Technologies">
	<LINK REL="stylesheet" TYPE="text/css" HREF="/static/css.css">
</head>

<body>
	<center>
	<a class=Banner href="/">pImgDB [[APPVER]]</a>
	<div id=Navbar>
		<a href="/info">Info</a> &nbsp; 
		<a href="/search">Search</a> &nbsp; 
		<a href="/browse">Browse</a> &nbsp; 
		<a href="/import">Import</a> &nbsp; 
		<a href="/stats">Stats</a> &nbsp; 
		<a href="/logout">Logout</a>
	</div><br>
	
	<form action="/import" method="POST" enctype="multipart/form-data">
	<table cellpadding=1 cellspacing=1>
		<tr><td><b>Name</b></td><td><input type=text name=name size="32" value="{fname}"></td></tr>
		<tr><td><b>Comment</b></td><td><input type=text name=cmnt size="32"></td></tr>
		<tr><td><b>Rating</b></td><td><input type=text name=rate size="32"></td></tr>
		<tr><td><b>T.General</b></td><td><input type=text name=tgen size="32" value="Web upload"></td></tr>
		<tr><td><b>T.Source</b></td><td><input type=text name=tsrc size="32"></td></tr>
		<tr><td><b>T.Chars</b></td><td><input type=text name=tchr size="32"></td></tr>
		<tr><td><b>T.Artists</b></td><td><input type=text name=tart size="32"></td></tr>
		<tr><td><b>URL</b></td><td><input type=text name=iurl size="32" value="http://"></td></tr>
		<tr><td><b>File</b></td><td><input type=file name=uimg size="28"></td></tr>
		<tr><td></td><td><input type=submit value="Submit image for importing"></td></tr>
	</table></form>
	
	<div id=Footnote>Powered by <a href="http://praetox.com/">pImgDB</a><br>
	ｷﾀ━━━━(ﾟ∀ﾟ)━━━━ｯ!!</div>
	</center>
</body>
</html>
